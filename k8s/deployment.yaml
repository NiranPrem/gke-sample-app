apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-app
  labels:
    app: gke-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gke-app
  template:
    metadata:
      labels:
        app: gke-app
    spec:
      containers:
        - name: gke-app
          image: IMAGE_PLACEHOLDER   # replaced by Jenkins
          ports:
            - containerPort: 5000
