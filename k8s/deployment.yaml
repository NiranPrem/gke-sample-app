apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-app
  labels:
    app: gke-app
spec:
  replicas: 6   # 2 per node (since you have 3 nodes)
  selector:
    matchLabels:
      app: gke-app
  template:
    metadata:
      labels:
        app: gke-app
    spec:
      containers:
        - name: gke-app
          image: IMAGE_PLACEHOLDER   # replaced by Jenkins
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
        - name: nginx-sidecar
          image: nginx:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: gke-app
