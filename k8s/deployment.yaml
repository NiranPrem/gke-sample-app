pipeline {
    agent any

    environment {
        // If you create a new service account key in GCP,
        // update Jenkins credentials ID here
        GOOGLE_APPLICATION_CREDENTIALS = credentials('gke-sa-key')  
    }

    stages {
        stage('Checkout') {
            steps {
                // No change needed unless you rename repo/branch or rotate GitHub token
                git branch: 'main', credentialsId: 'github-token', url: 'https://github.com/NiranPrem/gke-sample-app.git'
            }
        }

        stage('Auth to GCP') {
            steps {
                sh '''
                    gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS

                    // ðŸ”„ Change to NEW Project ID if you use a different project
                    gcloud config set project useful-variety-470306-n5

                    // ðŸ”„ Change to NEW Zone/Region of the new cluster
                    gcloud config set compute/zone us-central1-a

                    // ðŸ”„ Change to NEW Cluster Name + Project + Zone
                    gcloud container clusters get-credentials my-gke-cluster --zone us-central1-a --project useful-variety-470306-n5
                '''
            }
        }

        stage('Build & Push Docker Image') {
            steps {
                script {
                    // ðŸ”„ Update Project ID + Artifact Registry repo name if changed
                    def imageTag = "us-central1-docker.pkg.dev/useful-variety-470306-n5/mydocker/gke-app:${env.BUILD_NUMBER}"
                    
                    sh """
                        // ðŸ”„ Update region if registry region changes
                        gcloud auth configure-docker us-central1-docker.pkg.dev -q
                        
                        docker build -t ${imageTag} .
                        docker push ${imageTag}

                        // Updates deployment.yaml with the correct image tag
                        sed -i 's|IMAGE_PLACEHOLDER|${imageTag}|g' k8s/deployment.yaml
                    """
                }
            }
        }

        stage('Deploy to GKE') {
            steps {
                // No change needed unless you deploy to a different namespace
                sh 'kubectl apply -f k8s/'
            }
        }
    }
}
