apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-app
spec:
  replicas: 6   # ⬅️ now 6 pods
  selector:
    matchLabels:
      app: gke-app
  template:
    metadata:
      labels:
        app: gke-app
    spec:
      containers:
        - name: gke-app
          image: "IMAGE_PLACEHOLDER"   # replaced dynamically in Jenkins
          ports:
            - containerPort: 5000
