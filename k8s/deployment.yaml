apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gke-app
  template:
    metadata:
      labels:
        app: gke-app
    spec:
      containers:
        - name: gke-app
          image: "IMAGE_PLACEHOLDER"   # ðŸ”‘ Will be replaced by kubectl set image
          ports:
            - containerPort: 5000
